<md-card *ngIf="piece">
  <md-card-title>{{piece.name}}</md-card-title>
  <md-card-subtitle>{{piece.type}}</md-card-subtitle>

  <md-card-content>
    <button md-raised-button (click)="forward()">FORWARD</button>
  </md-card-content>
</md-card>

<md-card *ngIf="!piece">
  <md-card-title>Piece not selected</md-card-title>
</md-card>
