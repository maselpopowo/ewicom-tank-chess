<md-card *ngIf="piece">
  <md-card-title>{{piece.name}}</md-card-title>
  <md-card-subtitle>{{piece.type}}</md-card-subtitle>

  <md-card-content>
    <button md-raised-button (click)="forward()" color="primary">FORWARD</button>
    <div class="rotation-actions">
      <button md-raised-button (click)="rotateLeft()" color="primary">ROTATE LEFT</button>
      <button md-raised-button (click)="rotateRight()" color="primary">ROTATE RIGHT</button>
    </div>
  </md-card-content>
</md-card>

<md-card *ngIf="!piece">
  <md-card-title>Piece not selected</md-card-title>
</md-card>
