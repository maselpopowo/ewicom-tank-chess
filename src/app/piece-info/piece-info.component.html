<md-card *ngIf="piece">
  <md-card-title>{{piece.name}}</md-card-title>
  <md-card-subtitle>{{piece.type}}</md-card-subtitle>

  <md-card-content>
    <button md-raised-button (click)="forward()" color="primary">FORWARD</button>
    <div class="rotation-actions">
      <button md-raised-button (click)="up()" color="primary" [disabled]="hasUpDirection()">UP</button>
      <div>
        <button md-raised-button (click)="left()" color="primary" [disabled]="hasLeftDirection()">LEFT</button>
        <img [src]="piece.getImage()" [style.transform]="rotation()">
        <button md-raised-button (click)="right()" color="primary" [disabled]="hasRightDirection()">RIGHT</button>
      </div>
      <button md-raised-button (click)="down()" color="primary" [disabled]="hasDownDirection()">DOWN</button>
    </div>
  </md-card-content>
</md-card>

<md-card *ngIf="!piece">
  <md-card-title>Piece not selected</md-card-title>
</md-card>
