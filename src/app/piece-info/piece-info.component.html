<md-card *ngIf="square?.piece">
  <md-card-title>{{square.piece.name}}</md-card-title>
  <md-card-subtitle>{{square.piece.type}}</md-card-subtitle>

  <md-card-content>
    <button md-raised-button (click)="move()">FORWARD</button>
  </md-card-content>
</md-card>

<md-card *ngIf="!square?.piece">
  Nie wybrano pionka
</md-card>
